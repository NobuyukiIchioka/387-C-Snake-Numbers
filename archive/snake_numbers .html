<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘビ数入力</title>
</head>
<body>
    <h1>ヘビ数の計算</h1>
    <p>10以上の整数LとRを入力してください。</p>
    <form id="snakeForm">
        <label for="L">L: </label>
        <input type="number" id="L" name="L" min="10" required>
        <br>
        <label for="R">R: </label>
        <input type="number" id="R" name="R" min="10" required>
        <br>
        <button type="submit">計算する</button>
    </form>
    <p id="output"></p>

    <script>
        document.getElementById("snakeForm").addEventListener("submit", function(event) {
            event.preventDefault(); // フォーム送信を防止

            // LとRを取得
            const L = parseInt(document.getElementById("L").value, 10);
            const R = parseInt(document.getElementById("R").value, 10);

            // 制約を確認
            if (L < 10 || R > 1e18 || L > R) {
                document.getElementById("output").textContent = "制約を満たしていません。10 ≤ L ≤ R ≤ 10^18 を確認してください。";
                return;
            }

            // 結果を表示
            document.getElementById("output").textContent = `L = ${L}, R = ${R}`;
        });
    </script>
</body>
</html>
